<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Add User</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='/style.css') }}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Fraunces:ital,opsz,wght@0,9..144,100..900;1,9..144,100..900&display=swap"
        rel="stylesheet">
</head>

<body>
    {% extends 'base.html' %}

    {% block content %}

    <div class="container-fluid" style="margin-top: 7rem;">
        <div class="container">
            <div class="text-center">
                <h1>Add User</h1>
            </div>
            <div class="row">
                <div class="col-12">
                    <div class="d-flex justify-content-center">
                        <div class="register-box my-5">
                            <div class="text-center mt-3">
                            </div>
                            <form action="{{url_for('register')}}" method="post">
                                <div>
                                    <div class="text-center my-4">
                                        <div><input type="text" id="name" name="name" class="login-field mt-1"
                                                placeholder="Name" required>
                                        </div>
                                    </div>
                                    <div class="text-center my-4">
                                        <div><input type="text" id="surname" name="surname" class="login-field mt-1"
                                                placeholder="Surname" required>
                                        </div>
                                    </div>
                                    <div class="text-center my-4">
                                        <div><input type="email" id="email" name="email" class="login-field mt-1"
                                                placeholder="Email" required>
                                        </div>
                                    </div>
                                    <div class="text-center">
                                        <div><input type="password" id="password" name="password"
                                                class="login-field mt-1" placeholder="Password" required></div>
                                    </div>
                                    <div class="d-flex justify-content-center mt-4"><select name="role" id="role"
                                            required>
                                            <option value="">Select Role</option>
                                            <option value="0">User</option>
                                            <option value="1">Admin</option>
                                        </select>
                                    </div>
                                    <div class="d-flex justify-content-center mt-4">
                                        <input class="login-btn fw-bold" type="submit" value="Register">
                                    </div>
                                    <div class="text-center mt-3">
                                        {% if reg %}
                                        <p style="color: red;">{{ reg }}</p>
                                        {% endif %}
                                    </div>

                                </div>
                            </form>

                        </div>
                    </div>

                </div>
            </div>
        </div>


        {% endblock %}

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
            crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
            integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
            crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
            integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
            crossorigin="anonymous"></script>
</body>

</html>
