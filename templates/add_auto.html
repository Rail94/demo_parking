<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Insert Auto</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='/style.css') }}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Fraunces:ital,opsz,wght@0,9..144,100..900;1,9..144,100..900&display=swap"
        rel="stylesheet">
</head>
<style>
    .insert-auto-box {
        font-family: 'Fraunces', sans-serif;
        border: 1px solid gray;
        border-radius: 20px;
        background-color: whitesmoke;
        box-shadow: 10px 10px 5px rgba(255, 255, 255, 0.3);
        width: 40rem;
    }
</style>

<body>
    {% extends 'base.html' %}

    {% block content %}

    <div class="container-fluid" style="margin-top: 7rem;">
        <div class="container">
            <div class="text-center">
                <h1>Insert Auto</h1>
            </div>
            <div class="row">
                <div class="col-12">
                    <div class="d-flex justify-content-center">
                        <div class="insert-auto-box my-5">
                            <div class="text-center mt-3">
                            </div>
                            <form action="{{url_for('insert_auto')}}" method="post">
                                <div>
                                    <div class="text-center mt-4">
                                        <div><input type="text" id="brand" name="brand" class="login-field mt-1"
                                                placeholder="Brand" required>
                                        </div>
                                    </div>
                                    <div class="text-center">
                                        <div><input type="text" id="model" name="model" class="login-field mt-1"
                                                placeholder="Model" required>
                                        </div>
                                    </div>
                                    <div class="text-center">
                                        <div><input type="text" id="color" name="color" class="login-field mt-1"
                                                placeholder="Color" required>
                                        </div>
                                    </div>
                                    <div class="text-center">
                                        <div><input type="text" id="license_plate" name="license_plate"
                                                class="login-field mt-1" maxlength="7" placeholder="License Plate"
                                                required></div>
                                    </div>
                                    <div class="text-center">
                                        <div><input type="text" id="vin" name="vin" class="login-field mt-1"
                                                placeholder="VIN" maxlength="17" required></div>
                                    </div>
                                    <div class="text-center">
                                        <div><input type="text" id="supplier" name="supplier" class="login-field mt-1"
                                                placeholder="Supplier" required></div>
                                    </div>
                                    <div class="text-center mt-4">
                                        <div>
                                            <select name="doors" id="doors" required>
                                                <option value="">Doors Number</option>
                                                <option value="2">2</option>
                                                <option value="3">3</option>
                                                <option value="4">4</option>
                                                <option value="5">5</option>
                                            </select>
                                        </div>

                                        <div class="my-2">
                                            <select class="mx-1" name="type_id" id="type_id" required>
                                                <option value="">Type</option>
                                                {% for row in types %}
                                                <option value="{{row.type_id}}">{{row.type}}</option>
                                                {% endfor %}
                                            </select>
                                        </div>

                                        <div>
                                            <select name="status_id" id="status_id" required>
                                                <option value="">Condition</option>
                                                {% for row in status %}
                                                <option value="{{row.status_id}}">{{row.status}}
                                                </option>
                                                {% endfor %}
                                            </select>
                                        </div>

                                    </div>
                                    <div class="text-center my-3 fw-bold">Parking Area</div>
                                    <div class="d-flex justify-content-center">
                                        <select name="area_id" id="area_id" required>
                                            <option value="">Area</option>
                                            {% for row in area %}
                                            {% if row.auto_id is none %}
                                            <option value="{{row.area_id}}">{{row.letter}}{{row.number}}</option>
                                            {% endif %}
                                            {% endfor %}
                                        </select>
                                    </div>

                                    <div class="d-flex justify-content-center mt-4">
                                        <input class="login-btn fw-bold" type="submit" value="Insert">
                                    </div>
                                    <div class="text-center mt-3">
                                        {% if reg %}
                                        <p style="color: red;">{{ reg }}</p>
                                        {% endif %}
                                    </div>

                                </div>
                            </form>

                        </div>
                    </div>

                </div>
            </div>
        </div>
    </div>

    {% endblock %}

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
        integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
        crossorigin="anonymous"></script>
</body>

</html>
