<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Login</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='/style.css') }}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Fraunces:ital,opsz,wght@0,9..144,100..900;1,9..144,100..900&display=swap"
        rel="stylesheet">
</head>

<body style="background-color: black">
    <div class="container-fluid">
        <div class="container">
            <div class="row">
                <div class="col-12">
                    <div class="d-flex justify-content-center align-items-center">
                        <div class="login-box mt-5">
                            <div class="text-center mt-3">
                                <h2>Login to Auto Parking</h2>
                            </div>
                            <form action="{{url_for('login')}}" method="post">
                                <div>
                                    <div class="text-center my-4">
                                        <div><input type="email" id="email" name="email" class="login-field mt-1"
                                                placeholder="Your Email" required>
                                        </div>
                                    </div>
                                    <div class="text-center">
                                        <div><input type="password" id="password" name="password"
                                                class="login-field mt-1" placeholder="Password" required></div>
                                    </div>
                                    <div class="d-flex justify-content-center mt-4">
                                        <input class="login-btn fw-bold" type="submit" value="Login">
                                    </div>
                                    <div class="text-center mt-3">
                                        <p style="color: red;">{{msg}}</p>
                                    </div>

                                </div>
                            </form>
                            <div class="ms-2">
                                <div>Admin:</div>
                            <div>Email: parking@aglagest.com</div>
                            <div>Password: UserParking</div>
                                <div>Password Utente: user</div>
                            </div>

                        </div>


                    </div>
                </div>


            </div>

        </div>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
        integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
        crossorigin="anonymous"></script>
</body>

</html>
